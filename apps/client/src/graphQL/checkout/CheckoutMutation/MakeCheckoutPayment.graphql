mutation MakeCheckoutPayment($input: MakeCheckoutPaymentInput!) {
	makeCheckoutPayment(input: $input) {
		_id
		business
		tab
		status
		paid
		subTotal
		tip
		discount
		tax
		total
		totalPaid
		splitType
		created_date
		payments {
			_id
			amount
			patron
			tip
			splitType
			discount
			paid
		}
	}
}
