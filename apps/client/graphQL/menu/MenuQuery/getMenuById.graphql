query GetMenuByID($input: GetMenuById) {
	getMenuByID(input: $input) {
		_id
		name
		items {
				_id
				name
				imageUrl
				price
				description
				quantity
				currency
				blockOnZeroQuantity
				category {
					_id
				}
    }
		sections {
			category {
				_id
				name
			}
			products {
				_id
				name
				imageUrl
				price
				description
				quantity
				currency
				blockOnZeroQuantity
				category {
					_id
				}
			}
		}
	}
}
