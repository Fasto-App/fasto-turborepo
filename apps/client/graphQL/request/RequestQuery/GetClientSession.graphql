query GetClientSession {
	getClientSession {
		user {
			_id
			name
			phoneNumber
			address {
				_id
				streetAddress
				complement
				postalCode
				city
				stateOrProvince
				country
			}
		}
		request {
			_id
			status
		}
		tab {
			_id
			type
			status
			admin
			checkout
			table {
				tableNumber
			}
			users {
				_id
				name
			}
			orders {
				_id
			}
			cartItems
		}
	}
}
