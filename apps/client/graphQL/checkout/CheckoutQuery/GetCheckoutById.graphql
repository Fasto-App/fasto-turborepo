query GetCheckoutByID($input: GetById!) {
	getCheckoutByID(input: $input) {
		_id
		serviceFee
		serviceFeeValue
		splitType
		business
		created_date
		paid
		subTotal
		totalPaid
		total
		tip
		tipValue
		tax
		taxValue
		tab
		status
		payments {
			amount
			_id
			splitType
			patron
			tip
			discount
			paid
		}
	}
}
