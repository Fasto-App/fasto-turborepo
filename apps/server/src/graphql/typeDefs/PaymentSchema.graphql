extend type Query {
	getBalance: Balance!
}

extend type Mutation {
	connectExpressPayment(input: ConnectExpressInput!): String!
}

type Payment {
	_id: ID!
	amount: Float!
	patron: ID!
	tip: Float!
	splitType: SplitType
	discount: Float
	paid: Boolean!
}

type Balance {
	balanceAvailable: Float!
	balancePending: Float!
	balanceCurrency: String!
}

input ConnectExpressInput {
	country: ISOCountry!
	business_type: BusinessType!
}

enum BusinessType {
	individual
	company
}

enum ISOCountry {
	US
	BR
}
