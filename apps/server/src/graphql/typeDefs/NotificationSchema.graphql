extend type Query {
	getNotificationByBusiness(input: NotificationInput): [Notification!]
  getNotificationByCustomer(input: NotificationInput): [Notification!]
}

extend type Mutation {
	changeNotificationStatus(id: ID! ): Notification!
}

input NotificationInput {
    isRead: Boolean
}

type Notification {
	_id: ID!
	message: String!
	path: String
	isRead: Boolean!
	business_receiver_id: ID
    customer_receiver_id: ID
    sender_id: ID
}
