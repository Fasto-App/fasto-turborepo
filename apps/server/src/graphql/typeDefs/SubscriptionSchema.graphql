extend type Query {
	getSubscriptionPrices: [Price!]!
}

extend type Mutation {
	createSubscription(input: CreateSubInput!): CreateSubResponse!
}

input CreateSubInput {
	price: ID!
}

type Price {
	id: ID!
	currency: String!
	unit_amount: Int!
	product: StripeProduct!
}

type StripeProduct {
	id: ID!
	name: String!
	description: String
}

type CreateSubResponse {
	subscriptionId: String!
	clientSecret: String!
}
